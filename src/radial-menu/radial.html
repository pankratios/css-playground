<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <title>Radial menu</title>
    <link rel="stylesheet" href="radial-chrome.css" />
  </head>
  <body>
    <div class="rm">
      <input id="commander-input" type="checkbox" class="rm-commander-input" />
      <div class="rm-mask">
        <div class="rm-circle">
          <div class="rm-option rm-option--0"></div>
          <div class="rm-option rm-option--45"></div>
          <div class="rm-option rm-option--90"></div>
          <div class="rm-option rm-option--135"></div>
          <div class="rm-option rm-option--180"></div>
        </div>
      </div>
      <div class="rm-option rm-option--0"></div>
      <div class="rm-option rm-option--45"></div>
      <div class="rm-option rm-option--90"></div>
      <div class="rm-option rm-option--135"></div>
      <div class="rm-option rm-option--180"></div>
      <label for="commander-input" class="rm-commander"> </label>
    </div>
  </body>
</html>
